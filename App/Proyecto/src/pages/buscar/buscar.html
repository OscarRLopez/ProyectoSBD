<ion-header>
  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let oferta of ofertas">
      <h2>
        {{ oferta.materia }}
      </h2>
      <p>
        {{ oferta.profesor}}
      </p>
      <button ion-button clear item-end (click)="info(oferta)">Ver</button>
    </ion-item>
  </ion-list>

</ion-content>
